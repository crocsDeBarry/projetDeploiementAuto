name: Build and Push Frontend Docker Image

on:
  push:
    branches: [ "main" ]
    paths:
      - "frontend/**"  # DÃ©clenche uniquement si un fichier dans frontend est modifiÃ©

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout du repo
        uses: actions/checkout@v4

      - name: ğŸ‹ Connexion Ã  Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: ğŸ“¦ Build de lâ€™image Docker
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/projetdeploiementauto-frontend:latest ./frontend

      - name: ğŸš€ Push de lâ€™image Docker
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/projetdeploiementauto-frontend:latest

      - name: ğŸ§¹ Nettoyage des images locales
        run: docker rmi ${{ secrets.DOCKER_USERNAME }}/projetdeploiementauto-frontend:latest
