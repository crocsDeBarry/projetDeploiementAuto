name: Build and Push Frontend Docker Image

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Étape 1 : Cloner le dépôt
      - uses: actions/checkout@v3

      # Étape 2 : Installer docker-compose
      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install docker-compose -y

      # Étape 3 : Construire l'image Docker avec docker-compose
      - name: Build Docker Image
        run: |
          docker-compose -f docker-compose.yml build frontend

      # Étape 4 : Connexion à GitHub Container Registry (GHCR)
      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      # Étape 5 : Taguer l'image Docker
      - name: Tag Docker Image
        run: |
          docker tag projettest-frontend ghcr.io/crocsDeBarry/projetDeploiementAuto:${{ github.sha }}
          docker tag projettest-frontend ghcr.io/crocsDeBarry/projetDeploiementAuto:latest

      # Étape 6 : Pousser l'image Docker vers GHCR
      - name: Push Docker Image
        run: |
          docker push ghcr.io/crocsDeBarry/projetDeploiementAuto:${{ github.sha }}
          docker push ghcr.io/crocsDeBarry/projetDeploiementAuto:latest
