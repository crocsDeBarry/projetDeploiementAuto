name: Frontend CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.9'

    # Installer Miniconda
    - name: Set up Miniconda
      uses: conda-incubator/setup-miniconda@v2
      with:
        auto-activate-base: false

    - name: Install dependencies
      run: |
        conda env create -f frontend/environment.yml || conda env update -f frontend/environment.yml
        conda activate projetdeploifront

    - name: Run Tests
      run: |
        # Ex√©cute tes tests ici (exemple avec pytest)
        pytest
