name: Frontend CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.9'

    - name: Install Conda
      uses: conda-inc/github-action@v1

    - name: Install dependencies
      run: |
        conda env create -f environment.yml || conda env update -f environment.yml
        conda activate projetdeploifront

    - name: Run Tests
      run: |
        # Ex√©cute tes tests ici (exemple avec pytest)
        pytest
