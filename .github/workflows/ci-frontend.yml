name: CI Frontend

on:
  push:
    branches:
      - main

jobs:
  lint-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          pip install -r frontend/requirements.txt
          pip install pre-commit ruff isort

      - name: Run Ruff
        run: |
          ruff frontend/

      - name: Run isort
        run: |
          isort frontend/

      - name: Run Pre-commit
        run: |
          pre-commit run --all-files

      - name: Run Streamlit Tests
        run: |
          pytest frontend/tests
